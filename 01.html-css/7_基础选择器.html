
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>

        .tony{
            color: red;
        }

        div{
            color: blue;
        }


        #div1{
               color: red;
           }

    </style>
</head>
<body>
<!--

1. 基础选择器
    1. id选择器：#id属性值{}
    2. 元素选择器：标签名称{}
        注意：id选择器优先级高于元素选择器
    3. 类选择器：.class属性值{}
        注意：类选择器选择器优先级高于元素选择器
-->

    <div id="div1">Tony博客</div>
    <div class="tony">Tony</div>

    <p class="ctony">Tony</p>

</body>
</html>
