<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
        form：用于定义表单，采集用户数据
        属性：
           1. action：提交数据的URL
           2. method:提交方式
                get：
                    a. 请求参数会在地址栏中显示。
                    b. 请求参数大小有限制。
                    c. 不安全。
               post：
                    a. 请求参数不会再地址栏中显示。
                    b. 请求参数的大小没有限制。
                    c. 安全。

注意：表单项中的数据要想被提交就必须指定其name属性
-->
<form action="#" method="get">

    <label for="username"> 用户名 </label>：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" >  男
         <input type="radio" name="gender" value="female" checked>  女
    <br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 篮球
        <input type="checkbox" name="hobby" value="java"  checked> Java
        <input type="checkbox" name="hobby" value="game"> 音乐
    <br>

    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"> <br>

    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"> <br>
    生日：<input type="datetime-local" name="birthday"> <br>
    邮箱：<input type="email" name="email"> <br>
    年龄：<input type="number" name="age"> <br>

    省份：<select name="province">
            <option value="">--请选择--</option>
            <option value="1">江西</option>
            <option value="2">北京</option>
            <option value="3" selected>河北</option>
         </select><br>

    描述：
        <textarea cols="20" rows="5" name="des"></textarea>

    <br>
    <input type="submit" value="登录" >
    <input type="button" value="一个按钮" ><br>
    <input type="image" src="img/regbtn.jpg">


</form>

</body>
</html>
